<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="top-bar">Top Bar</div>
        <div class="box">
            <div class="box-head"><button class="btn pull-right">+ADD Contact</button></div>
            <div class="box-content">
             <table class="table">
                 <thead>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Actions</th>
                 </thead>
                 <tbody>
                    {% for person in contacts %}
                        <tr>
                            <td>{{ person.name }}</td>
                            <td>{{ person.last_name }}</td>
                            <td><button class="btn">DELETE</button><button class="btn">EDIT</button></td>
                        </tr>
                    {% endfor %}
                 </tbody>
             </table>
            </div>
            <div class="box-footer">Box Footer</div>
        </div>
    </div>
</body>
</html>
